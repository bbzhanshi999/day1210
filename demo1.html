<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        h1 {
            color:red
        }
    </style>
    请输入内容：<input type="text" oninput="input_change(this)"/>  
    <h1>{{message}}</h1>
    <h2></h2>
    <!-- 请做一个功能：在输入框中输入的内容动态展示h1标签中 -->
    <script>
        //通过javascript实现
        var x=1
        function input_change(input){
            console.log(++x)
            //将input的值赋给h1的innerHTML属性,queySelector方法的入参和jquery很类似，可以通过css选择器来找到对应的dom对象
            var h1 = document.querySelector("h1");
            h1.innerHTML = input.value

            var h2 = document.querySelector("h2");
            h2.innerHTML =  input.value.split("").reverse().join("");
        }
    </script>
</body>
</html>
